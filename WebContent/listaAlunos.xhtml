<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:rich="http://richfaces.org/rich"

	template="/base.xhtml">		
		<ui:define name="conteudo">	
			<h2>Cadastro de Alunos</h2>
			<h3>Total de Alunos Cadastrados: #{listaAlunoBean.count}</h3>
			<form id="form1" jsf:rendered="#{listaAlunoBean.count > 0}">
				<div>
					<rich:dataTable value="#{listaAlunoBean.alunos}" var="aluno"
						rows="4">
						<rich:column>
						<f:facet name="noData">NÃ£o Existem Alunos Cadastrados</f:facet>
							<f:facet name="header">Del</f:facet>
							<h:selectBooleanCheckbox value="#{aluno.del}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">Nome</f:facet>
							<span><h:outputText value="#{aluno.nome}" /></span>
						</rich:column>

						<rich:column>
							<f:facet name="header">Curso</f:facet>
							<span><h:outputText value="#{aluno.curso}" /></span>
						</rich:column>
					<f:facet name="footer"><rich:dataScroller/></f:facet>
						
					</rich:dataTable>
				</div><div>
					<input type="submit" id="submit" value="Matricula de Alunos" formaction="cadAluno.xhtml"
						formmethod="get"/>
					<input type="submit" id="submitL" value="Deleta os Alunos" 
						jsf:action="#{listaAlunoBean.remove}"/>
				</div>
			</form>
			<form id="form1" jsf:rendered="#{listaAlunoBean.count == 0}">
				<div>
					<input type="submit" id="submit" value="Matricula de Alunos" formaction="cadAluno.html"/>
				</div>
			</form>
			<div id="dialogo" class="modalDialog" jsf:rendered='#{listaAlunoBean.mensagem != null}'>
				<div>
					<a href="" title="Close" class="close" onclick='$("div#dalogo").hide()'>X</a>
					<h2><h:outputText value="#{listaAlunoBean.titulo}" /></h2>
					<p><h:outputText value="#{listaAlunoBean.mensagem}" /></p>
				</div>
			</div>
	</ui:define>
	</ui:composition>

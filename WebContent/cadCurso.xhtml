<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:rich="http://richfaces.org/rich"

	template="/base.xhtml">		
		<ui:define name="conteudo">	
		

				<h2>Novo Curso</h2>
				<form id="form1" jsf:id="form1">
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" jsf:id="nome" value="#{cursoBean.nome}" required="required" aria-required="true"/>
					</div><div>
						<label for="inicio">Data de Início</label>
						<rich:calendar datePattern="dd/MM/yyyy" value="#{cursoBean.data}" id="inicio" style="width:50px"/>
					</div><div>
						<label for="horas">Nº de Horas</label>
						<input type="number" name="horas" jsf:id="horas" value="#{cursoBean.horas}" required="required" aria-required="true" 
						  min="20" max="300"/>
					</div><div>
						<label for="desc">Descrição</label>
						<h:inputTextarea rows="10" cols="75" name="desc" value="#{cursoBean.desc}" required="required" aria-required="true"></h:inputTextarea>
					</div><div>
						<input type="button" id="submitL" value="Voltar" 
							onclick="window.location.replace('gestaoCursos.xhtml');"/>
						<input type="submit" id="submit" value="Salvar" jsf:action="#{cursoBean.salvar}"/> 
					</div>
				</form>
				<div id="dialogo" class="modalDialog" jsf:rendered='#{cursoBean.mensagem != null}'>
					<div>
						<a href="" title="Close" class="close" onclick='$("div#dialogo").hide()'>X</a>
						<h2><h:outputText value="#{cursoBean.titulo}" /></h2>
						<p><h:outputText value="#{cursoBean.mensagem}" /></p>
					</div>
				</div>
				
		</ui:define>
 </ui:composition>
